name: Padel Watcher

on:
  schedule:
    - cron: "*/1 * * * *"    # every minute
    - cron: "0 0 1 * *"      # monthly keepalive
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  watch:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: padel-watcher
      cancel-in-progress: true

    # Prebuilt image: browsers & OS deps already installed
    container:
      image: mcr.microsoft.com/playwright/python:v1.47.0-jammy

    steps:
      # 1) Checkout main code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Ensure padel-state branch exists (bootstrap if missing)
      - name: Ensure padel-state branch exists
        run: |
          # Newer git refuses to operate unless the path is marked safe
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          git fetch origin --quiet || true
          if git ls-remote --exit-code --heads origin padel-state; then
            echo "padel-state exists."
          else
            echo "Initialising padel-state branchâ€¦"
            git switch --orphan padel-state
            git reset --hard
            mkdir -p state
            echo "Padel state branch" > .padel-state-readme
            git -c user.name="padel-bot" -c user.email="padel-bot@users.noreply.github.com" add .
            git -c user.name="padel-bot" -c user.email="padel-bot@users.noreply.github.com" commit -m "init padel-state"
            git push -u origin padel-state
            git switch -
          fi

      # 3) Pull state into side folder and restore to ./state
      - uses: actions/checkout@v4
        with:
          ref: padel-state
          path: .state_branch
          fetch-depth: 0
          persist-credentials: true
          clean: false

      - name: Restore state files
        run: |
          mkdir -p state
          if [ -d .state_branch/state ]; then
            cp -f .state_branch/state/* state/ 2>/dev/null || true
          fi
          ls -la state || true

      # 4) Python deps only (container already has browsers & OS deps)
      - name: Install Python deps
        run: |
          python --version
          pip install --upgrade pip
          pip install requests==2.32.3 playwright==1.47.0
          # Do NOT run "playwright install --with-deps" in this image

      # 5) Run checker
      - name: Run checker
        env:
          TG_TOKEN:   ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          BOT_USERNAME: "padelsniper_bot"

          SCAN_DAYS: "45"
          START_HOUR_Z: "5"
          EARLIEST_HOUR: "0"
          LATEST_HOUR: "24"
          WEEKENDS_OK: "true"
          WEEKDAYS_OK: "true"
          ACTIVITY_ID: "149A001015"

          NOTIFY_LIMIT_PER_SLOT: "2"
          MAX_SLOTS_PER_DATE_SHOWN: "8"
        run: python checker_pw.py

      # 6) Upload debug screenshots
      - name: Upload debug screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screens
          path: debug/*.png
          if-no-files-found: ignore

      # 7) Persist state back to padel-state
      - name: Persist state to branch
        if: always()
        run: |
          mkdir -p .state_branch/state
          cp -f state/* .state_branch/state/ 2>/dev/null || true
          cd .state_branch

          # Mark the separate worktree as safe as well
          git config --global --add safe.directory "$PWD"

          git config user.name "padel-bot"
          git config user.email "padel-bot@users.noreply.github.com"
          git add state/* || true
          git commit -m "update state [skip ci]" || true
          git push origin HEAD:padel-state || true

  keepalive:
    if: github.event_name == 'schedule' && github.event.schedule == '0 0 1 * *'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Touch keepalive file and push
        run: |
          date +%F > .keepalive
          git config user.name "padel-bot"
          git config user.email "padel-bot@users.noreply.github.com"
          git add .keepalive || true
          git commit -m "keepalive [skip ci]" || true
          git push || true