name: Padel Watcher

on:
  schedule:
    - cron: "*/1 * * * *"   # every minute
  workflow_dispatch: {}

jobs:
  watch:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install playwright requests
          python -m playwright install --with-deps chromium

      - name: (debug) show files
        run: |
          pwd
          ls -la

      - name: Check padel timetable (Gladstone direct)
        env:
          TG_TOKEN:   ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

          # Wide defaults; tune as you like
          EARLIEST_HOUR: "0"
          LATEST_HOUR:   "24"
          DAYS_AHEAD:    "7"
          WEEKENDS_OK:   "true"
          WEEKDAYS_OK:   "true"

          # Gladstone calendar config
          ACTIVITY_ID:  "149A001015"  # Padel Tennis @ The Triangle
          START_HOUR_Z: "5"           # builds ...T05:00:00.000Z in the URL
        run: python checker_pw.py

      - name: Upload debug screenshots (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screens
          path: debug/*.png
          if-no-files-found: ignore
