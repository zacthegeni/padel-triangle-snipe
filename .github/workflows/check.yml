name: Padel Watcher

on:
  # BOTH schedules are declared at the top-level (correct place):
  schedule:
    - cron: "*/1 * * * *"   # run every minute (main checker)
    - cron: "0 0 1 * *"     # monthly keepalive so cron never pauses
  workflow_dispatch: {}      # allow manual runs

jobs:
  watch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: padel-watcher
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      # Cache pip + Playwright browsers to speed up cold starts
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Cache Playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: pw-${{ runner.os }}-chromium-1.47
          restore-keys: pw-${{ runner.os }}-

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install playwright==1.47.0 requests
          python -m playwright install --with-deps chromium

      - name: Run checker
        env:
          TG_TOKEN:   ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

          # scan/behaviour
          MAX_DAYS: "60"
          STOP_AFTER_EMPTY_STREAK: "7"

          # time filters (wide by default)
          EARLIEST_HOUR: "0"
          LATEST_HOUR: "24"
          WEEKENDS_OK: "true"
          WEEKDAYS_OK: "true"

          # Gladstone calendar config
          ACTIVITY_ID: "149A001015"  # Padel Tennis @ The Triangle
          START_HOUR_Z: "5"
        run: python checker_pw.py

      - name: Upload debug screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screens
          path: debug/*.png
          if-no-files-found: ignore

      - name: Persist state
        if: always()
        run: |
          if ! git diff --quiet -- state/; then
            git config user.name "padel-bot"
            git config user.email "padel-bot@users.noreply.github.com"
            git add state/*.json || true
            git commit -m "update state [skip ci]" || true
            git push
          fi

  keepalive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          date +%F > .keepalive
          git config user.name "padel-bot"
          git config user.email "padel-bot@users.noreply.github.com"
          git add .keepalive || true
          git commit -m "keepalive [skip ci]" || true
          git push
